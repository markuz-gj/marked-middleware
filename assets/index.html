<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%- title %></title>
    <style type="text/css"><%- css %></style>
    <style type="text/css">
      #readme, #file-explorer {
        width: 920px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="readme">
      <article class="markdown-body entry-content">
        <%- markdown %>
      </article>
    </div>
    <script>
      // remove unnecessary containers
      ;(function(){
        var slice = [].slice
        var els = slice.call(document.querySelectorAll('.highlight'))
        els.forEach(function(el){
          var container = el.parentElement.parentElement
          container.parentElement.replaceChild(el, container)
        })
      })();
    </script>
  </body>
</html>
